syntax = "proto3";

import "Project.proto";
import "ProjectNumbers.proto";

package com.bht.pim.proto.projects;
option java_generic_services = true;
option java_multiple_files = true;

message ProjectList {
    repeated Project project = 1;
}


message NoParam {
}

service ProjectListService {
    rpc getProjectList (NoParam) returns (ProjectList);
    rpc getProjectNumbers (NoParam) returns (ProjectNumbers);
}