syntax = "proto3";

import "Group.proto";
import "google/protobuf/timestamp.proto";

package com.bht.pim.dto.projects;
option java_generic_services = true;
option java_multiple_files = true;


message Project {
    int64 id = 1;
    int64 number = 2;
    string name = 3;
    string customer = 4;
    string status = 5;
    google.protobuf.Timestamp start = 6;
    google.protobuf.Timestamp end = 7;
    groups.Group group = 8;
    bool isSelected = 9;
}